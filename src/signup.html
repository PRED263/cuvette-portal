<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm p-4 flex justify-between items-center">
        <div class="flex items-center">
            <a href="./index.html">
                <img src="../public/img/cuvette.svg" alt="Cuvette Logo" >
            <!-- <a href="./index.html" class="ml-4 text-blue-600 hover:underline text-sm">Contact</a> -->
            </a>
        </div>
    </header>

    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-xl shadow-sm w-full max-w-sm">
            <h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">Create Account</h2>

            <form id="signupForm">
                <div class="mb-4">
                    <label class="block text-gray-600 text-sm mb-1" for="name">Name</label>
                    <input class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="name" name="name" type="text" placeholder="Your name" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-600 text-sm mb-1" for="email">Email</label>
                    <input class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="email" name="email" type="email" placeholder="Your email" required>
                </div>
                <div class="mb-4 flex space-x-4">
                    <div class="w-1/2">
                        <label class="block text-gray-600 text-sm mb-1" for="password">Password</label>
                        <input class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" name="password" type="password" placeholder="Password" required>
                    </div>
                    <div class="w-1/2">
                        <label class="block text-gray-600 text-sm mb-1" for="confirm-password">Confirm</label>
                        <input class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="confirm-password" type="password" placeholder="Confirm" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-600 text-sm mb-1" for="mobile">Mobile Number</label>
                    <input class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="mobile" name="mobile" type="text" placeholder="Your mobile number" required>
                </div>
                <div class="mb-6 flex items-center">
                    <input class="mr-2 h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" type="checkbox" id="terms" required>
                    <label class="text-sm text-gray-600" for="terms">I agree to <a href="#" class="text-blue-600 hover:underline">Terms & Conditions</a></label>
                </div>
                <div class="mb-6">
                    <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-md transition duration-200" type="submit">
                        Create Account
                    </button>
                </div>
                <div class="text-center text-sm">
                    <p>Already have an account? <a href="./login.html" class="text-blue-600 hover:underline">Sign In</a></p>
                </div>
                <p id="message" class="text-center text-red-500 text-sm mt-4"></p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const mobile = document.getElementById('mobile').value;

            if (password !== confirmPassword) {
                document.getElementById('message').textContent = 'Passwords do not match';
                return;
            }

            const userData = { name, email, password, phone: mobile };

            try {
                const response = await fetch('http://localhost:8000/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });
                const result = await response.json();
                const message = document.getElementById('message');

                if (response.ok) {
                    message.classList.remove('text-red-500');
                    message.classList.add('text-green-500');
                    message.textContent = 'Account created successfully! Redirecting...';
                    localStorage.setItem('token', result.token);
                    setTimeout(() => window.location.href = './dashboard.html', 2000);
                } else {
                    message.textContent = result.message || 'Something went wrong';
                }
            } catch (error) {
                console.error('Error:', error);
                message.textContent = 'Failed to connect to the server';
            }
        });
    </script>
</body>
</html>
